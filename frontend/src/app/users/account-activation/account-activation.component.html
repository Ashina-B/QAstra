<div class="auth-main">
  <app-alert></app-alert>
    <div class="auth-wrapper v3">
      <div class="auth-form">
        <div class="auth-header">
          <a href="javascript:"><img src="assets/images/QAstra logo vertical.png" alt="logo" /></a>
        </div>
        <div class="card my-5" >
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-end mb-4">
                <h3 class="mb-0"><b>{{title}}</b></h3>
              </div>
              <div class="d-grid mt-4">
                <p>{{message}}</p>
              </div>
              <form [formGroup]="resendActivationLinkForm" *ngIf="action == 'Resend Activation Link'">
                <div class="form-group mb-3">
                  <div class="error-message" *ngIf="resendActivationLinkForm.get('emailAddress')?.invalid && resendActivationLinkForm.get('emailAddress')?.touched">
                    <span>A valid email Address is required</span>
                  </div>
                  <div class="error-message" *ngIf="errormessage">
                    {{errormessage}}
                  </div>
                  <label class="form-label" for="emailAddress">Email Address <span class="required">*</span></label>
                  <input type="email" class="form-control" formControlName = "emailAddress" id="emailAddress" placeholder="Email Address" />
                </div>
              </form>
              <div class="d-grid mt-4">
                <button type="button" class="btn btn-primary" (click)="executeAction()">{{action}}</button>
              </div>
          </div>
        </div>
        <div class="auth-footer row">
          <div class="col-auto my-1">
          </div>
        </div>
      </div>
    </div>
  </div>
