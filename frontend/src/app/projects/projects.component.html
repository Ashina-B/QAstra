<div class="main-wrapper">
    <div class="navbar-container">
        <app-nav-bar></app-nav-bar>
    </div>
    <app-create-project (projectCreated)="onProjectCreated()"></app-create-project>
    <div class="container">
        <div class="header-wrapper">
            <div class="title">
                <h5 >Projects</h5>
            </div>
            <div class="actions">
                <div class="pc-h-item d-none d-md-inline-flex">
                    <form class="header-search">
                    <i class="fas fa-search" style="font-size: 20px;"></i>
                    <input type="search" class="form-control" placeholder=" Search for projects" />
                    </form>
                </div>
                <div class="create_project">
                    <button class="btn btn-primary" (click)="open_create_project()"><i class="fa fa-plus" aria-hidden="true"></i> Create project</button>
                </div>
            </div>
        </div>
        <div class="no_items" *ngIf="projects && projects.length === 0">
            <p>There are no projects at the moment</p>
        </div>
        <div class="no_items" *ngIf="error_message">
            <p>{{error_message}}</p>
        </div>
        <div class="table-responsive" *ngIf="projects && projects.length > 0">
        <table class="table table-hover mb-0">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th style="text-align: center;">Test Suites</th>
                    <th style="text-align: center;">Test Cases</th>
                    <th style="text-align: center;">Test Runs</th>
                    <th style="text-align: center;">Members</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let project of projects">
                    <td (click)="goToProject(project.name)">{{project.name}}</td>
                    <td (click)="goToProject(project.name)" style="text-align: center;">{{project.test_suite_count}}</td>
                    <td (click)="goToProject(project.name)" style="text-align: center;">{{project.test_case_count}}</td>
                    <td (click)="goToProject(project.name)" style="text-align: center;">{{project.test_run_count}}</td>
                    <td (click)="goToProject(project.name)" style="text-align: center;">
                        <div *ngFor="let member of project.members" class="btn btn-primary">
                            {{usersService.getInitials(member.user_name)}}
                        </div>
                    </td>
                    <td>
                        <button mat-button [matMenuTriggerFor]="moreMenu" class="pc-head-link">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>

                        <mat-menu #moreMenu="matMenu">
                        <div *ngFor="let task of options" class="menu">
                                <button mat-menu-item>
                                <mat-icon class="text-muted" [color]="task.color">{{ task.icon }}</mat-icon>
                                <span>{{ task.title }}</span>
                                </button>
                            </div>
                        </mat-menu>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    </div>
</div>
